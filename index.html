<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FOODKAKI.my</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #5d4e37 0%, #8b7355 50%, #d4c4b0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Elements */
        .bg-decoration {
            position: absolute;
            opacity: 0.1;
            pointer-events: none;
        }

        .bg-decoration:nth-child(1) {
            top: 10%;
            left: 10%;
            font-size: 8rem;
            animation: float 6s ease-in-out infinite;
        }

        .bg-decoration:nth-child(2) {
            top: 70%;
            right: 15%;
            font-size: 6rem;
            animation: float 8s ease-in-out infinite reverse;
        }

        .bg-decoration:nth-child(3) {
            bottom: 20%;
            left: 20%;
            font-size: 7rem;
            animation: float 7s ease-in-out infinite;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(93, 78, 55, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #ff7b42;
            font-style: italic;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #f5f2f0;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #ff7b42;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: #ff7b42;
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 450px;
            margin: 2rem;
            position: relative;
            animation: slideInUp 0.8s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 2.5rem;
            color: #5d4e37;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .login-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #ff7b42, #ff9966);
        }

        .login-subtitle {
            color: #8b7355;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        /* Form Styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #5d4e37;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #d4c4b0;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255,255,255,0.9);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff7b42;
            box-shadow: 0 0 15px rgba(255,123,66,0.3);
            transform: translateY(-2px);
        }

        .form-input.error {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }

        .form-input.success {
            border-color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #8b7355;
            font-size: 1.2rem;
            pointer-events: none;
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #8b7355;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #ff7b42;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .success-message {
            color: #27ae60;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
            animation: slideDown 0.3s ease;
        }

        /* Checkbox Styles */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin: 0.5rem 0;
        }

        .custom-checkbox {
            position: relative;
            display: inline-block;
            width: 20px;
            height: 20px;
        }

        .custom-checkbox input {
            opacity: 0;
            position: absolute;
            cursor: pointer;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background: #f5f2f0;
            border: 2px solid #d4c4b0;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .custom-checkbox:hover input ~ .checkmark {
            border-color: #ff7b42;
        }

        .custom-checkbox input:checked ~ .checkmark {
            background: #ff7b42;
            border-color: #ff7b42;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
        }

        .custom-checkbox .checkmark:after {
            left: 6px;
            top: 2px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-label {
            color: #5d4e37;
            font-size: 0.95rem;
            cursor: pointer;
            user-select: none;
        }

        /* Button Styles */
        .login-btn {
            background: linear-gradient(45deg, #ff7b42, #ff9966);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255,123,66,0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-loading {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        /* Links */
        .login-links {
            text-align: center;
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-link {
            color: #ff7b42;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-link:hover {
            color: #e65a2b;
            text-shadow: 0 2px 4px rgba(255,123,66,0.3);
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        /* Success Animation */
        .success-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(39, 174, 96, 0.95);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            z-index: 2000;
            display: none;
            animation: successPop 0.5s ease;
        }

        @keyframes successPop {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {

                margin: 0;

                background: linear-gradient(135deg, #5d4e37 0%, #8b7355 50%, #d4c4b0 100%);

            /* Hide background decorations on mobile */

            .nav-links a {

            /* Mobile login container - now starts after navbar */
            .login-container {

                min-height: auto;

            /* Mobile form elements */

            }

            }

            /* Mobile buttons */
            .login-btn {
                padding: 16px 24px;

            }

            /* Mobile links */
            .login-links {

            }

            }

            /* Mobile success popup */
            .success-popup {

            }

            /* Mobile checkbox */
            .checkbox-group {
                gap: 0.8rem;

            }

            .checkbox-label {
                font-size: 0.9rem;
                line-height: 1.3;
            }
        }

        /* Extra small devices (phones, 480px and down) */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem 1rem;
                margin: 0.5rem;
                width: calc(100% - 1rem);
            }

            .login-title {
                font-size: 1.8rem;
            }

            .login-subtitle {
                font-size: 0.95rem;
            }

            .form-input {
                padding: 12px 14px 12px 42px;
                font-size: 16px;
            }

            .input-icon {
                left: 14px;
                font-size: 1rem;
            }

            .password-toggle {
                right: 14px;
                font-size: 1rem;
            }

            .login-btn {
                padding: 14px 20px;
                font-size: 1rem;
            }

            .nav-links {
                font-size: 0.85rem;
            }

            .nav-links a {
                font-size: 0.8rem;
                padding: 0.25rem 0.5rem;
            }

            .logo {
                font-size: 1.6rem;
            }
        }

        /* Very small devices */
        @media (max-width: 360px) {
            .login-container {
                padding: 1.2rem 0.8rem;
                margin: 0.3rem;
                width: calc(100% - 0.6rem);
            }

            .login-title {
                font-size: 1.6rem;
            }

            .form-input {
                padding: 12px 12px 12px 40px;
            }

            .input-icon {
                left: 12px;
            }

            .password-toggle {
                right: 12px;
            }
        }

        /* Landscape orientation on mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                flex-direction: row;
            }
            
            .navbar {
                position: fixed;
                top: 0;
                left: 0;
                width: 300px;

                overflow-y: auto;
            }

            .nav-container {
                flex-direction: column;

            }

            }

            .login-container {
                margin-left: 320px;
                min-height: auto;
                margin: 1rem;
                margin-left: 320px;
                padding: 1.5rem;

                width: calc(100% - 340px);
            }

            .login-header {
                margin-bottom: 1.5rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Cookie utility functions
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function deleteCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999;';
        }

        // Function to clear all cookies (for testing)
        function clearAllCookies() {
            const cookies = document.cookie.split(";");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i];
                const eqPos = cookie.indexOf("=");
                const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
            }
        }

        // Get user database from cookies
        function getUserDatabase() {
            // Try cookies first
            const stored = getCookie('registeredUsers');
            if (stored) {
                try {
                    return JSON.parse(stored);
                } catch (e) {
                    console.error('Error parsing cookie data:', e);
                }
            }
            
            // Fallback to localStorage
            const localStorageData = localStorage.getItem('registeredUsers');
            if (localStorageData) {
                try {
                    return JSON.parse(localStorageData);
                } catch (e) {
                    console.error('Error parsing localStorage data:', e);
                }
            }
            
            return [];
        }

        // Get all users including demo user
        function getAllUsers() {
            const registeredUsers = getUserDatabase();
            const demoUser = {
                fullName: 'UTAR Student',
                email: 'utar@email.edu.my',
                password: 'utar123'
            };
            
            // Always include demo user for login testing
            return [demoUser, ...registeredUsers];
        }

        // Form validation functions
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + 'Error');
            
            input.classList.add('error');
            input.classList.remove('success');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Add shake animation
            input.parentElement.classList.add('shake');
            setTimeout(() => {
                input.parentElement.classList.remove('shake');
            }, 500);
        }

        function showSuccess(inputId) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + 'Error');
            
            input.classList.add('success');
            input.classList.remove('error');
            errorDiv.style.display = 'none';
        }

        function clearValidation(inputId) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + 'Error');
            
            input.classList.remove('error', 'success');
            errorDiv.style.display = 'none';
        }

        // Password toggle function
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Real-time validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            if (!email) {
                showError('email', 'Email is required');
            } else if (!validateEmail(email)) {
                showError('email', 'Please enter a valid email address');
            } else {
                showSuccess('email');
            }
        });

        document.getElementById('password').addEventListener('blur', function() {
            const password = this.value;
            if (!password) {
                showError('password', 'Password is required');
            } else if (!validatePassword(password)) {
                showError('password', 'Password must be at least 6 characters long');
            } else {
                showSuccess('password');
            }
        });

        // Clear validation on input
        document.getElementById('email').addEventListener('input', function() {
            if (this.classList.contains('error')) {
                clearValidation('email');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            if (this.classList.contains('error')) {
                clearValidation('password');
            }
        });

        // Login button click handler
        document.getElementById('loginBtn').addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = false; // Remember me removed for mobile optimization
            
            let isValid = true;
            
            // Validate email
            if (!email) {
                showError('email', 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            } else {
                showSuccess('email');
            }
            
            // Validate password
            if (!password) {
                showError('password', 'Password is required');
                isValid = false;
            } else if (!validatePassword(password)) {
                showError('password', 'Password must be at least 6 characters long');
                isValid = false;
            } else {
                showSuccess('password');
            }
            
            if (isValid) {
                // Get all users (registered + demo)
                const users = getAllUsers();
                console.log('Available users:', users);
                console.log('Trying to login with:', email, password);
                
                // Check if user exists and password matches
                const user = users.find(u => u.email === email && u.password === password);
                console.log('Found user:', user);
                
                if (user) {
                    // Valid credentials found
                    console.log('Login successful for user:', user.fullName);
                    
                    // Show loading state
                    const loginBtn = document.getElementById('loginBtn');
                    const btnText = document.querySelector('.btn-text');
                    const btnLoading = document.querySelector('.btn-loading');
                    
                    loginBtn.disabled = true;
                    btnText.style.opacity = '0';
                    btnLoading.style.display = 'block';
                    
                    // Simulate login process
                    setTimeout(() => {
                        // Store login information in cookies
                        if (rememberMe) {
                            setCookie('userEmail', email, 30);
                            setCookie('rememberMe', 'true', 30);
                        } else {
                            setCookie('userEmail', email, 1);
                        }
                        setCookie('isLoggedIn', 'true', rememberMe ? 30 : 1);
                        setCookie('currentUser', JSON.stringify(user), rememberMe ? 30 : 1);
                        
                        // Show success popup
                        document.getElementById('successPopup').style.display = 'block';
                        
                        // Reset button state
                        loginBtn.disabled = false;
                        btnText.style.opacity = '1';
                        btnLoading.style.display = 'none';
                        
                        // Hide success popup and redirect to favorites.html after 2 seconds
                        setTimeout(() => {
                            document.getElementById('successPopup').style.display = 'none';
                            console.log('Redirecting to favorites.html');
                            window.location.replace('favorites.html');
                        }, 2000);
                        
                    }, 2000);
                } else {
                    // Invalid credentials
                    showError('email', 'Invalid email or password');
                    showError('password', 'Invalid email or password');
                    
                    // Add shake animation to the entire form
                    document.querySelector('.login-container').classList.add('shake');
                    setTimeout(() => {
                        document.querySelector('.login-container').classList.remove('shake');
                    }, 500);
                }
            }
        });

        // Additional form submission prevention
        document.getElementById('loginForm').onsubmit = function() {
            return false;
        };

        // Social login function
        function socialLogin(provider) {
            alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login would be implemented here.`);
        }

        // Forgot password function
        function forgotPassword() {
            const email = prompt('Please enter your email address:');
            if (email && validateEmail(email)) {
                alert('Password reset link has been sent to your email!');
            } else if (email) {
                alert('Please enter a valid email address.');
            }
        }

        // Check if user is already logged in (from cookies)
        document.addEventListener('DOMContentLoaded', function() {
            const savedEmail = getCookie('userEmail');
            const rememberMe = getCookie('rememberMe');
            const isLoggedIn = getCookie('isLoggedIn');
            
            // Clear any existing login state for fresh login
            deleteCookie('isLoggedIn');
            deleteCookie('currentUser');
            
            if (savedEmail && rememberMe === 'true') {
                document.getElementById('email').value = savedEmail;
            }
            
            // Debug: Show current user database
            const users = getAllUsers();
            console.log('Current user database on page load:', users);
            
            // Check if user just registered (URL parameter)
            const urlParams = new URLSearchParams(window.location.search);
            const justRegistered = urlParams.get('registered');
            if (justRegistered === 'true') {
                // Show success message for new registration
                const successMessage = document.createElement('div');
                successMessage.style.cssText = `
                    background: rgba(39, 174, 96, 0.1); 
                    border: 1px solid #27ae60; 
                    border-radius: 8px; 
                    padding: 1rem; 
                    margin-bottom: 1.5rem; 
                    text-align: center;
                    color: #27ae60;
                    font-weight: bold;
                `;
                successMessage.innerHTML = 'üéâ Registration successful! You can now login with your new credentials.';
                document.querySelector('.login-container').insertBefore(successMessage, document.querySelector('.login-header'));
                
                // Remove the parameter from URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            
            if (isLoggedIn === 'true') {
                console.log('User is already logged in');
            }
            
            // Add animation delay to form elements
            const formElements = document.querySelectorAll('.form-group');
            formElements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.1}s`;
                element.style.animation = 'slideInUp 0.6s ease forwards';
            });
        });

        // Add some interactive feedback
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
