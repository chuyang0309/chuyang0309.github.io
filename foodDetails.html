<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A food detail</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Shared components CSS (load BEFORE your custom CSS) -->
    <link rel="stylesheet" href="shared-components.css">
    
    <!-- Your existing CSS -->
    <link rel="stylesheet" href="foodDetails.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
    
</head>

<body>
    <!-- Header will be populated by shared-components.js -->
    <header id="header">
    </header>

    <main id="content">

        <section id="s1">
            <div id="foodHeaderText">
                <p class="fade-up" id="food"></p>
                <p class="fade-up" id="location"></p>
                <button id="favourite-btn" class="glow-button">Add to favourites</button>
            </div>
            <img id = "foodBannerImage" src="">
        </section>

        <section id="s2">
            <h1 id="titleS2" class="fade-up"></h1>
            <div id="subtextS2" class="fade-up">
                <p></p>
            </div>
        </section>

        <section id="s2_1">
            <div id="subtext">
                <h1 id="titleLeft" class="left"></h1>  
                <p id="subtextLeft" class="left"></p>
                <h1 id="titleRight" class="right"></h1>
                <p id="subtextRight" class="right"></p>
            </div>
        </section>

        <section id="s3">
            <h1>Know more about this food:</h1>
            <span id="youtubeEmbed"></span>
        </section>

        <section id="s4">
            <h1>Our <span id="orange">recommended</span> go-to spot:</h1>
            
            <div id="spot-details">
                <span id="mapEmbed"></span>
                                
                <p id="spot-address">
                    <span id="name"></span><br/>
                    <span id="address"></span>
                    <a id="mapLink" href="" target="_blank" class="glow-btn">Map Link</a>
                </p>

                
            </div>
        </section>
    </main>

    <!-- Footer will be populated by shared-components.js -->
    <footer></footer>

    <!-- Shared components JavaScript (load BEFORE your custom scripts) -->
    <script src="shared-components.js"></script>
    
    <!-- Your existing scripts -->
    <script src="foodDetailsData.js" type="module"></script>
    <script src="foodDetails.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="foodDetailsAnimation.js"></script>
    
</body>

</html>
