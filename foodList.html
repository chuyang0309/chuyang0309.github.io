<!DOCTYPE html>
<html>
    <head>
        <title>Food List Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="foodList.css">
    </head>

    <body>
        <header>
            <img src="navigation logo.png" alt="navigation figure" style="height: 25px; width: auto;">
            <img src="Food kaki.my (Light).png" alt="website logo" style="height: 60px; width: auto">
            <img src="Sample_User_Icon.png" alt="user icon" style="height: 60px; width: auto">
        </header>
        
        <main id="content">

            <section id="s1">
                <h1>Food List</h1>
            </section>

            <section id="s2">
                <div id="searchBar">
                    <input type="text" name="search" placeholder="Search..." id="searchInput">
                    <button type="submit" id="searchButton"><img src="images/search.jpg" id="searchIcon" alt="searchIcon"></button>
                </div>
            </section>

            <section id="s3" class="m-5 m-md-2">
                <div id="foodCardList">
                </div>
            </section>

        </main>
        <script src="foodListData.js" type="module"></script>
    </body>
</html>
